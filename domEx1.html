<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      let title = document.getElementById("page-title");
      title.innerText = "Lord Of The Rings";
      title.style.color = "Orange"
      document.getElementById("second-paragraph").innerHTML = "<em>Melhor serie de filmes junto com matrix</em>";
      let subtitle = document.getElementById("subtitle");
      subtitle.innerText = "Um anel para todos governar e na escuridao aprisionalos";
      subtitle.style.fontFamily = "Monospace";
    </script>
  </body>
</html>
