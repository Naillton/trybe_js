<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <h1>Faca login</h1>
    </head>

    <main>
        <form action="" method="POST" enctype="multipart/form-data">
            <fieldset>
                <legend>Campo de login</legend>
                <p>
                    <label for="input-email">E-mail:</label>
                    <input type="email" name="email" id="input-email" placeholder="Digite seu email" maxlength="50" required autocomplete="off" autofocus/><br><br>
                    <label for="input-password">Senha:</label>
                    <input type="password" name="password" id="input-password" placeholder="Digite sua senha" maxlength="18" required/><br><br>
                    <label for="check">Lembrar-me</label>
                    <input type="checkbox" name="lembrar" id="check" checked>
                </p>
                <button type="submit">Entrar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
