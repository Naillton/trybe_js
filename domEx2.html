<html>

    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      //para acessar um paragrafo usamos o getElementsByClassName onde com ele conseguimos pegar todas as classes do nosso html
      //ATENCAO as classes se comportam como array entao nao podemos acessalas diretamente. Teremos que acessar fazendo um loop
      let classes = document.getElementsByClassName("title");
      for(let i = 0; i < classes.length; i += 1){
        classes[i].innerText = "Marilia meu amor";
        classes[i].style.color = "red";
      }
      //Desta forma conseguimos acessar valores de uma class

      //Para acesarmos as tags de um elemento html sem precisar usar class ou id passamos o getElementsByTagName
      //Onde tera o mesmo comportamento da ClassName colocando as nossas tags em uma lista
      let tags = document.getElementsByTagName("strong");
      for(let i = 0; i < tags.length; i += 1){
        tags[i].innerText = "Formatando Tags com JS";
        tags[i].style.color = "blue";
      }
      
    </script>
  </body>
</html>
